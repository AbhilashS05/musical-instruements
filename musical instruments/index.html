<!DOCTYPE html>
<html>
    <head>
     <title>Musical Instruements</title>
     <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Musical Instruements Sound</h1>
        <div class='keys'>
            <div data-key="68" class='key'>
             <kbd>D</kbd>
             <span class="sound">drum</span>
            </div>
            <div data-key="70" class='key'>
            <kbd>F</kbd>
            <span class="sound">flute</span>
            </div>
            <div data-key="71" class='key'>
            <kbd>G</kbd>
            <span class="sound">guitar</span>
            </div>
            <div data-key="80" class='key'>
            <kbd>P</kbd>
            <span class="sound">piano</span>
            </div>
            <div data-key="84" class='key'>
            <kbd>T</kbd>
            <span class="sound">tabla</span>
            </div>
            <div data-key="86" class='key'>            
            <kbd>V</kbd>
            <span class="sound">violin</span>    
            </div>
        </div>

        <audio data-key='68' src="sound/drum.mp3"></audio>
        <audio data-key='70' src="sound/flute.wav"></audio>
        <audio data-key='71' src="sound/guitar.mp3"></audio>
        <audio data-key='80' src="sound/piano.mp3"></audio>
        <audio data-key='84' src="sound/tabla.mp3"></audio>
        <audio data-key='86' src="sound/violin.mp3"></audio>
        <script>
            function removeTransition(e) {
              if (e.propertyName !== 'transform') return;
              e.target.classList.remove('playing');
            }
          
            function playSound(e) {
              const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
              const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
              if (!audio) return;
          
              key.classList.add('playing');
              audio.currentTime = 0;
              audio.play();
            }
          
            const keys = Array.from(document.querySelectorAll('.key'));
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
            window.addEventListener('keydown', playSound);
          </script>
          
    </body>
</html>
